<form #feedbackForm="ngForm" (submit)="onSubmit(feedbackForm.value)">
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input ngModel name="username" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Feedback</label>
    <input  ngModel name="feedback" type="text" class="form-control" id="Feedback" placeholder="Feedback" >
  </div>
 
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

<br>
<br>

<p></p>
<ol>
  <li *ngFor="let item of mdata">{{item.username}}:{{item.feedback}}</li>
  </ol>


  <div>
    <nav>
        <div>
            <h1>{{title}}</h1>
            <ul>
                <li><a [routerLink]="['/welcome']">Welcome</a></li>
                <li><a [routerLink]="['/about']">Ippo</a></li>
            </ul>
        </div>
    </nav>
    <div>
      <router-outlet></router-outlet>
    </div>
</div>
